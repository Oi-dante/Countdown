<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdowm</title>
 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body></body>
    <img src="./assets/top-image.svg" alt="" >
    <main>
        <section class="container">

            <div class="timer-container">
                <h1>READY TO LAUNCH IN...</h1>

                <div class="grid | timer">
                    <div class="times">
                        <small>Days</small>
                        <h2 id="days" class="days"></h2>
                    </div>
                    <span class="timer-separator">:</span>

                    <div class="times">
                        <small>Hours</small>
                        <h2 id="hours" class="hours"></h2>
                    </div>
                    <span class="timer-separator">:</span>

                    <div class="times">
                        <small>Minutes</small>
                        <h2 id="minutes" class="minutes"></h2>
                    </div>
                    <span class="timer-separator">:</span>

                    <div class="times">
                        <small>Seconds</small>
                        <h2 id="seconds" class="seconds"></h2>
                    </div>
                </div>
								
                <p>Sign up to learn more about the launch</p>


                <button id='change-time' class="btn btn-submit">Change Date:</button>
                
                <input type="datetime-local" id="calendar">

            </div>

            <div class="rocket-image">
                <img src="./assets/rocket.svg" alt="imagem de um foguete em lanÃ§amento">
            </div>
            


        </section>
    </main>

    <img src="./assets/bottom-image.svg" alt="">
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdowm</title>
 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body></body>
    <img src="./assets/top-image.svg" alt="" width="100%">
    <main>
        <section class="container">

            <div class="timer-container">
                <h1>READY TO LAUNCH IN...</h1>

                <div class="timer">

                    <div class="times">
                        <small>Dias</small>
                        <h2 id="days"></h2>
                    </div>
                    <span>:</span>

                    <div class="times">
                        <small>Horas</small>
                        <h2 id="hours"></h2>
                    </div>
                    <span>:</span>

                    <div class="times">
                        <small>Minutos</small>
                        <h2 id="minutes"></h2>
                    </div>
                    <span>:</span>

                    <div class="times">
                        <small>Segundos</small>
                        <h2 id="seconds"></h2>
                    </div>
                </div>
                <p>Inscreva-se para saber mais sobre o lançamento</p>
                <button id='btn-open-nmodal' class="btn btn-submit">Inscreva-se</button>
            </div>

            <div class="rocket-image">
                <img src="./assets/rocket.svg" alt="imagem de um foguete em lançamento">
            </div>
            


        </section>
    </main>

    <img src="./assets/bottom-image.svg" alt="">
    <script src="./script.js"></script>
</body>
</html>
